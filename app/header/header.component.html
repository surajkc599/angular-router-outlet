<div class="toolbar">
  <span>Welcome, {{ activeUser | uppercase }}</span>
  <div>
    <a [routerLink]="['bookstore', { outlets: { 'shopping-cart': ['cart', {'shoppingInfo': cartInformation}] } } ]">
      <button>Show Cart</button>
    </a>
    <span>{{cartInformation}}</span>
  </div>
  <div>
    <a [routerLink]="['bookstore', { outlets: { 'authorslist': ['authors']} } ]">
      <button>Show Authors</button>
    </a>
  </div>
  <div>
    <button (click)="signout()">Log Out</button>
  </div>
</div>
